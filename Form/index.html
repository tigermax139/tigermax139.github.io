<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Form</title>
    <!-- Bootstrap -->
    <link href="bootstrap-3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="" class="container">
    <fieldset class="static">
        <div class="row">
            <div class="sender col-md-6 col-xs-12 row">
                <select class="col-md-4 col-xs-4" id="sender">
                    <option>Belgium</option>
                    <option>England</option>
                    <option>Germany</option>
                    <option>Poland</option>
                    <option>Spain</option>
                </select>
                <!--pattern="[0-9]{5}/s[A-Za-z]{5-50}-->
                <input type="text" class="col-md-8 col-xs-7" " placeholder="ZIP code Adress">
            </div>
            <div class="recipient col-md-6 col-xs-12 row">
                <select class="col-md-4 col-xs-4" id="recipient">
                    <option>Belgium</option>
                    <option>England</option>
                    <option>Germany</option>
                    <option>Poland</option>
                    <option>Spain</option>
                </select>
                <!--pattern="[0-9]{5}/s[A-Za-z]{5-50}"-->
                <input type="text" class="col-md-8 col-xs-7"  placeholder="ZIP code Adress">
            </div>
        </div>
    </fieldset>
    <fieldset>
        <div class="row check" id="0">
            <input type="checkbox" id="runner0" checked>
            <label class="col-md-2 runner" for="runner0" id="test" onclick="resetBlock(0)">
                <span class="runner-content" data-parcel="PARCEL" data-pallet="PALLET"></span>
            </label>
            <div class="parcel col-md-10 row">
                <div class="parcel-item col-md-3 col-sm-6 col-xs-12">
                    <label data-units="Kg">Weight: <input type="number"></label>
                </div>
                <div class="parcel-item col-md-3 col-sm-6 col-xs-12">
                    <label data-units="Cm">Length: <input type="number"></label>
                </div>
                <div class="parcel-item col-md-3 col-sm-6 col-xs-12">
                    <label data-units="Cm"> Width: <input type="number"></label>
                </div>
                <div class="parcel-item col-md-3 col-sm-6 col-xs-12">
                    <label data-units="Cm">Height: <input type="number"></label>
                </div>
            </div>
            <div class="pallet col-md-10 row">
                <div class="pallet-item col-md-offset-2 col-md-3 col-sm-5 col-xs-12">
                    <label data-units="Pcs">
                        Number:
                        <input type="number">
                    </label>
                </div>
                <div class="pallet-item col-md-3 col-sm-5 col-xs-12">
                    <label data-units="Cm">
                        Height:
                        <input type="number">
                    </label>
                </div>
                <div class="pallet-item col-md-3 col-sm-5 col-xs-12">
                    <label data-units="Kg">
                        Weight:
                        <input type="number">
                    </label>
                </div>
            </div>
        </div>
    </fieldset>
    <div id="new">

    </div>
    <fieldset class="button-group row">
        <button type="button" id="remove" class="col-md-2 col-sm-5 col-xs-5"> - Remove </button>
        <button type="button" id="add" class="col-md-3 col-md-offset-1 col-sm-7 col-xs-7"> + Add parcel/pallet </button>
        <button type="button" id="submit" class="col-md-3 col-md-offset-3 col-sm-12 col-xs-12"> Quote & Book </button>
    </fieldset>
</form>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
