<div class="row check">
    <label class="col-md-2">
        <input type="checkbox">
        <span runner-content data-parcel="PARCEL" data-pallet="PALLET"></span>
    </label>
    <div class="parcel col-md-5 row">
        <div class="parcel-item col-md-3 col-sm-6 col-xs-12">
            <label>Weight: <input type="text"></label>
        </div>
        <div class="parcel-item col-md-3 col-sm-6 col-xs-12">
            <label>Length: <input type="text"></label>
        </div>
        <div class="parcel-item col-md-3 col-sm-6 col-xs-12">
            <label>Width: <input type="text"></label>
        </div>
        <div class="parcel-item col-md-3 col-sm-6 col-xs-12">
            <label>Height: <input type="text"></label>
        </div>
    </div>
    <div class="pallet col-md-5 row">
        <div class="pallet-item col-md-4 col-sm-5 col-xs-12">
            <label>
                Number of pallets:
                <input type="text">
            </label>
        </div>
        <div class="pallet-item col-md-4 col-sm-5 col-xs-12">
            <label>
                Height:
                <input type="text">
            </label>
        </div>
        <div class="pallet-item col-md-4 col-sm-10 col-xs-12">
            <label>
                Weight for pallet:
                <input type="text">
            </label>
        </div>
    </div>
</div>
