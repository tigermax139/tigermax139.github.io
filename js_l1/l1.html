    } else if (s == 'Abs' || s == 'abs' || s == 'ABS'){
        y = Math.abs(y);
    } else if (s == 'Mod' || s == 'MOD'){
        y = y % x;
    } else{
        y = x;

var i = 1;
while(i <= 100){
	if( (i%3) == 0 ) {
		if ( (i%5) == 0 ){
			console.log('FizzBuzz');
		}else {
			console.log('Fizz');
		}
	}else if( (i%5) == 0 ){
		console.log('Buzz');
	}else {

	}
	i++;
}
